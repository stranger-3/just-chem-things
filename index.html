<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUST CHEM THINGS</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        /* Background and layout */
        body {
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        /* Title */
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
        }

        /* Sub-headings */
        h2 {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            margin: 12px 0;
            border-radius: 12px;
            backdrop-filter: blur(6px);
            width: 250px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        /* Hover effect for headings */
        h2:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
        }

        /* Link styling */
        a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffeb3b;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            h2 {
                width: 80%;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <h1>JUST CHEM THINGS</h1>
    <h2><a href="Mind.html" target="_blank">MINDMAPS</a></h2>
    <h2>FORMULAS</h2>
    <h2>OTHER TOOLS</h2>
</body>
</html>
