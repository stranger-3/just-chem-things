<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MINDMAPS</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    /* Background and layout */
    body {
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* Title */
    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 40px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    /* Link cards */
    h2 {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      margin: 12px 0;
      border-radius: 16px;
      backdrop-filter: blur(8px);
      width: 260px;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    /* Hover effect for cards */
    h2:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    /* Link styling */
    a {
      text-decoration: none;
      color: #ffffff;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ffeb3b;
    }

    /* Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1, h2 {
      animation: fadeInUp 0.8s ease forwards;
    }

    h2:nth-of-type(1) { animation-delay: 0.2s; }
    h2:nth-of-type(2) { animation-delay: 0.4s; }
    h2:nth-of-type(3) { animation-delay: 0.6s; }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      h2 {
        width: 80%;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h1>MINDMAPS</h1>
  <h2><a href="https://drive.google.com/file/d/10ZEE_55PsHX8ENtQj2_yZebpNuJLs1xZ/view" target="_blank">Green Chem</a></h2>
  <h2><a href="https://drive.google.com/file/d/1-U0dOtC0Si3nBbSiZ7YGZvp5H33quR2a/view" target="_blank">Quantum Dots</a></h2>
  <h2><a href="https://drive.google.com/file/d/1BWHIX151LDz1pSGW3u5O3bzKgeXugdrW/view" target="_blank">Graphene</a></h2>
</body>
</html>
